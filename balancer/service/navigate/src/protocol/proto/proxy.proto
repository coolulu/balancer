syntax="proto3";

package proxy;

message TestReq {
    int32   service_id        = 1;
}

message TestRsp {
    bytes   service_name      = 1;
}

message ProxyMsg {                              // 奇数是请求，偶数是响应
    oneof choice {
        TestReq        test_req       = 1;      // 请求
        TestRsp        test_rsp       = 2;      // 响应
    }
}